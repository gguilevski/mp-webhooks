    tags:
      - Payments
    summary: Get Payment Link
    description: Get Payment Link
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - amount
            properties:
              amount:
                type: number
                example: 100.25
    produces:
      - application/json
